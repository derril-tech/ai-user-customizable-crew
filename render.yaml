services:
  # Backend API Service
  - type: web
    name: ai-crew-api
    env: python
    buildCommand: "cd apps/api && pip install -r requirements.txt"
    startCommand: "cd apps/api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-crew-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-crew-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        value: ai-crew-artifacts-prod
      - key: FRONTEND_URL
        value: https://ai-crew-platform.vercel.app

  # Redis Service
  - type: redis
    name: ai-crew-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: ai-crew-db
    databaseName: ai_crew_production
    plan: starter
